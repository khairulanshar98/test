<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="/stylesheets/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <h1>Hello, world!</h1>
    <button type="button" class="btn btn-primary" onclick="openmodal()">Show modal</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Show modal with data target</button>





    <form action="/wallet" method="POST">
        <input name=nama value=abc>
        <input name=age value=12>
        <button type="submit">submit</button>
    </form>



    <div>
        <input id=searchname name=nama value=abc>
        <input name=age value=12>
        <button type="button" onclick="get()">get</button>
    </div>

    <div>
        <input id=searchname1 name=nama value=abc>
        <input name=age value=12>
        <button type="button" onclick="getquery()">get with query</button>
    </div>





    <div>
        <input id=nama name=nama value=abc>
        <input id=age name=age value=12>
        <button type="button" onclick="post()">post</button>
    </div>



    <div>
        <div id="nameresult"></div>
        <div id="ageresult"></div>
    </div>





    <div id=myModal class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


    <script>
        function openmodal() {
            $('.modal').modal();
        }

        function get() {
            var searchname = $("#searchname").val();
            $.get("/wallet/" + searchname, function (data, status) {
                console.log(data)
            });
        }

        function getquery() {
            var searchname = $("#searchname1").val();
            $.get("/wallet?name=" + searchname, function (data, status) {
                console.log(data)
            });
        }

        function post() {
            var nama = $("#nama").val();
            var age = $("#age").val();




            $.post("/wallet",
                {
                    name: nama,
                    age: age
                },
                function (data, status) {
                    //$("#nameresult").html("data dari server adalah: " + JSON.stringify(data))
                    $("#nameresult").html(data.params.name)
                    $("#ageresult").html(data.params.age)
                    //console.log(data)
                });
        }
    </script>
</body>

</html>
